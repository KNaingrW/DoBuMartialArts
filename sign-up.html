<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DoBu Martial Arts | Sign-Up</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/27d88acb3f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/contactUs.css">
    <link rel="stylesheet" href="style/classes.css">
    <link rel="stylesheet" href="style/instruction.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <style>
        .signup {
            margin-top: 60px;
        }
        .placeholdertext::placeholder{
    color: #fff;
  }

    </style>
</head>
<body>
<nav id="header"></nav>
<div class="container signup">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card text-left" style="background-color: #333; color: #fff;">
                <div class="card-body">
                    <div class="text-center">                    
                        <h1 class="mb-4">Sign Up</h1> 
                    </div>
                    <form onsubmit="event.preventDefault()">
                        <div class="mb-3">
                            <label for="fullName" class="form-label" style="color:  #999999;">Full Name</label>
                            <input type="text" id="fullName" class="form-control placeholdertext" placeholder="Full Name" 
                            style="background-color: #444; color: #fff; border: 1px solid #666;" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label" style="color: #999999;">Email</label>
                            <input type="email" id="email" class="form-control placeholdertext" placeholder="Email" 
                            style="background-color: #444; color: #fff; border: 1px solid #666;" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" style="color:  #999999;">Password</label>
                            <div class="input-group">
                                <input type="password" id="password" class="form-control placeholdertext" placeholder="Password" 
                                style="background-color: #444; color: #fff; border: 1px solid #666;" required>
                                <button class="btn btn-outline-secondary" type="button" id="showPassword"><i class="far fa-eye"></i></button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label" style="color:  #999999;">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" id="confirmPassword" class="form-control placeholdertext" placeholder="Password" 
                                style="background-color: #444; color: #fff; border: 1px solid #666;" required>
                                <button class="btn btn-outline-secondary" type="button" id="showConfirmPassword"><i class="far fa-eye"></i></button>
                            </div>
                        </div>                        
                        <div class="mb-3 text-center">
                            <input type="submit" class="btn btn-outline-danger btn-block mx-auto" 
                            style="margin-bottom: 10px; margin-top: 5px;" value="Sign-Up">
                        </div>
                    </form>
                    <div class="text-center">
                        <p style="color: #666;">Already have an account? <a href="login.html" style="color: #d9534f;">Log In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer></footer>
<script src="jquery.js"></script>
<script src="loginandsignup.js"></script>
</body>
</html>
